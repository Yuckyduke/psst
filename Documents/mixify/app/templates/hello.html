<!doctype html>
<title> Yo what is up </title>
<html>
<body>
	<canvas id="gameCanvas" width="300" height="300"></canvas>
</body>
	<script>
	const gameCanvas = document.getElementById("gameCanvas");
	const ctx = gameCanvas.getContext("2d");
	let snake = [{x: 150, y: 150}, {x:160, y:150}, {x:170, y:150},{x:180, y:150}];
	direction = "right";
	game = true;
	function drawSnakePart(snakePart){ 
	ctx.fillStyle = "pink"; 
	ctx.strokeStyle = "red";
	ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
	ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);}

	function drawSnake(){
		snake.forEach(drawSnakePart);
		console.log("yo");}
	
	function move(){
		document.addEventListener("keydown", function(event){
			if (event.keyCode == '68'){
				direction = 'right';}
			if (event.keyCode == '65'){
				direction = 'left';}
			if (event.keyCode == '87'){
				direction = "down";}
			if (event.keyCode == '83'){
				direction = 'up';}
			if (event.keyCode == '81'){
				game = false;}
		})
	}
	drawSnake();
	move();
	function update(direction){
		switch(direction){
			case "right":
				snake.unshift({x: snake[0].x + 10, y: snake[0].y});
			case "left":
				snake.unshift({x: snake[0].x - 10, y: snake[0].y});
			case "down":
				snake.unshift({x: snake[0].x, y: snake[0].y - 10});
			case "up":
				snake.unshift({x: snake[0].x, y: snake[0].y + 10});
		}
		snake.pop();
	}

	function gameLoop(){
		update(direction);
		ctx.clearRect(0,0, 300, 300);
		drawSnake();
		requestAnimationFrame(gameLoop);
	}
	gameLoop();
	</script>
</html>
